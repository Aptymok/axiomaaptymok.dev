document.addEventListener('DOMContentLoaded', () => {
    const logContainer = document.getElementById('log-container');
    const writingCursor = document.getElementById('writing-cursor');

    document.addEventListener('mousemove', (e) => {
        writingCursor.style.left = e.clientX + 'px';
        writingCursor.style.top = e.clientY + 'px';
    });

    function renderLog() {
        let processedText = fullText
            .replace(/Eduardo/g, '<span class="key-name">Eduardo</span>')
            .replace(/terror ontológico/g, '<span class="impact-word">terror ontológico</span>')
            .replace(/muerte/g, '<span class="impact-word">muerte</span>')
            .replace(/autodestrucción/g, '<span class="impact-word">autodestrucción</span>')
            .replace(/terror/g, '<span class="impact-word">terror</span>');

        const sections = processedText.split('§');
        let sectionDelay = 0;

        sections.forEach((sectionContent, index) => {
            if (sectionContent.trim() === '') return;

            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'log-entry';
            
            const lines = sectionContent.trim().split('\n');
            const title = lines.shift(); 
            
            const titleEl = document.createElement('h2');
            titleEl.className = 'log-title';
            titleEl.innerHTML = title;
            sectionDiv.appendChild(titleEl);
            
            lines.forEach(line => {
                const p = document.createElement('p');
                p.innerHTML = line; 
                sectionDiv.appendChild(p);
            });
            
            if(index === sections.length - 1) {
                const finalP = document.createElement('p');
                finalP.className = 'final-status';
                finalP.innerHTML = '--- END OF MEMORY DUMP ---';
                sectionDiv.appendChild(finalP);
            }

            logContainer.appendChild(sectionDiv);

            setTimeout(() => {
                sectionDiv.classList.add('visible');
            }, sectionDelay);

            sectionDelay += 500;
        });
    }

    setTimeout(renderLog, 1000);
});

</script>
